<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First activity</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-red-200">
    <div class="fontsize w-1/4 p-4 border-4 border-blue-600 m-4">
        <!-- font size-->
        <p class="text-xs">text-xs</p>
        <p class="text-sm">text-sm</p>
        <p class="text-base">text-base</p>
        <p class="text-lg">text-lg</p>
        <p class="text-xl">text-xl</p>
        <p class="text-2xl">text-2xl</p>
        <p class="text-3xl">text-3xl</p>
        <p class="text-4xl">text-4xl</p>
        <p class="text-5xl">text-5xl</p>
    </div>
    <div class="fontweight w-1/4 p-4 border-4 border-blue-600 m-4">
        <!-- font weight -->
        <p class="font-thin">font-thin</p>
        <p class="font-extralight">font-extralight</p>
        <p class="font-light">font-light</p>
        <p class="font-normal">font-normal</p>
        <div class="font-medium">font-medium</div>
        <div class="font-semibold">font-semibold</div>
        <div class="font-bold">font-bold</div>
        <div class="font-extrabold">font-extrabold</div>
        <div class="font-black">font-black</div>
    </div>

    <div class="fontalign w-1/4 p-4 border-4 border-blue-600 m-4">
            <!-- Text Alignment -->
        <p class="text-left">text-left</p>
        <p class="text-right">text-right</p>
        <p class="text-center">text-center</p>
        <p class="text-justify">text-justify</p>
    </div>

    <!-- background -->
    <div class="bg">
        <div class="bg1 flex m-4">
            <div class="w-1/4 h-40 bg-gray-100"></div>
            <div class="w-1/4 h-40 bg-gray-200"></div>
            <div class="w-1/4 h-40 bg-gray-300"></div>
            <div class="w-1/4 h-40 bg-gray-400"></div>
            <div class="w-1/4 h-40 bg-gray-500"></div>
            <div class="w-1/4 h-40 bg-gray-600"></div>
            <div class="w-1/4 h-40 bg-gray-700"></div>
            <div class="w-1/4 h-40 bg-gray-800"></div>
            <div class="w-1/4 h-40 bg-gray-900"></div>
        </div>
        <div class="bg1 flex m-4">
            <div class="w-1/4 h-40 bg-red-100"></div>
            <div class="w-1/4 h-40 bg-red-200"></div>
            <div class="w-1/4 h-40 bg-red-300"></div>
            <div class="w-1/4 h-40 bg-red-400"></div>
            <div class="w-1/4 h-40 bg-red-500"></div>
            <div class="w-1/4 h-40 bg-red-600"></div>
            <div class="w-1/4 h-40 bg-red-700"></div>
            <div class="w-1/4 h-40 bg-red-800"></div>
            <div class="w-1/4 h-40 bg-red-900"></div>
        </div>
        <div class="bg1 flex m-4">
            <div class="w-1/4 h-40 bg-yellow-100"></div>
            <div class="w-1/4 h-40 bg-yellow-200"></div>
            <div class="w-1/4 h-40 bg-yellow-300"></div>
            <div class="w-1/4 h-40 bg-yellow-400"></div>
            <div class="w-1/4 h-40 bg-yellow-500"></div>
            <div class="w-1/4 h-40 bg-yellow-600"></div>
            <div class="w-1/4 h-40 bg-yellow-700"></div>
            <div class="w-1/4 h-40 bg-yellow-800"></div>
            <div class="w-1/4 h-40 bg-yellow-900"></div>
        </div>
        <div class="bg1 flex m-4">
            <div class="w-1/4 h-40 bg-green-100"></div>
            <div class="w-1/4 h-40 bg-green-200"></div>
            <div class="w-1/4 h-40 bg-green-300"></div>
            <div class="w-1/4 h-40 bg-green-400"></div>
            <div class="w-1/4 h-40 bg-green-500"></div>
            <div class="w-1/4 h-40 bg-green-600"></div>
            <div class="w-1/4 h-40 bg-green-700"></div>
            <div class="w-1/4 h-40 bg-green-800"></div>
            <div class="w-1/4 h-40 bg-green-900"></div>
        </div>
        <div class="bg1 flex m-4">
            <div class="w-1/4 h-40 bg-blue-100"></div>
            <div class="w-1/4 h-40 bg-blue-200"></div>
            <div class="w-1/4 h-40 bg-blue-300"></div>
            <div class="w-1/4 h-40 bg-blue-400"></div>
            <div class="w-1/4 h-40 bg-blue-500"></div>
            <div class="w-1/4 h-40 bg-blue-600"></div>
            <div class="w-1/4 h-40 bg-blue-700"></div>
            <div class="w-1/4 h-40 bg-blue-800"></div>
            <div class="w-1/4 h-40 bg-blue-900"></div>
        </div>
        <div class="bg1 flex m-4">
            <div class="w-1/4 h-40 bg-purple-100"></div>
            <div class="w-1/4 h-40 bg-purple-200"></div>
            <div class="w-1/4 h-40 bg-purple-300"></div>
            <div class="w-1/4 h-40 bg-purple-400"></div>
            <div class="w-1/4 h-40 bg-purple-500"></div>
            <div class="w-1/4 h-40 bg-purple-600"></div>
            <div class="w-1/4 h-40 bg-purple-700"></div>
            <div class="w-1/4 h-40 bg-purple-800"></div>
            <div class="w-1/4 h-40 bg-purple-900"></div>
        </div>
    </div>
    <!-- radius -->
    <div class="radius flex">
        <div class="w-1/4 h-40 bg-purple-900 rounded-2xl m-4" ></div>
        <div class="w-1/4 h-40 bg-red-900 rounded-2xl m-4" ></div>
        <div class="w-1/4 h-40 bg-blue-900 rounded-2xl m-4" ></div>
        <div class="w-1/4 h-40 bg-yellow-400 rounded-2xl m-4" ></div>
    </div>
    <!-- border width -->
    <div class="borderb flex ">
        <div class="border-0 border-fuchsia-600 w-1/4 h-40 bg-purple-900 rounded-2xl m-4" ></div>
        <div class="border border-fuchsia-600 w-1/4 h-40 bg-red-900 rounded-2xl m-4" ></div>
        <div class="border-2 border-fuchsia-600 w-1/4 h-40 bg-blue-900 rounded-2xl m-4" ></div>
        <div class="border-4 border-fuchsia-600 w-1/4 h-40 bg-yellow-400 rounded-2xl m-4" ></div>
        <div class="border-8 border-fuchsia-600 w-1/4 h-40 bg-white-400 rounded-2xl m-4" ></div>
    </div>
    <div class="borders flex ">
        <div class="border-solid border-4 border-fuchsia-600 w-1/4 h-40 bg-purple-900 rounded-2xl m-4" ></div>
        <div class="border-dashed border-4 border-fuchsia-600 w-1/4 h-40 bg-red-900 rounded-2xl m-4" ></div>
        <div class="border-dotted border-4 border-fuchsia-600 w-1/4 h-40 bg-blue-900 rounded-2xl m-4" ></div>
        <div class="border-double border-4 border-fuchsia-600 w-1/4 h-40 bg-yellow-400 rounded-2xl m-4" ></div>
        <div class="border-none border-4 border-fuchsia-600 w-1/4 h-40 bg-white-400 rounded-2xl m-4" ></div>
    </div>
    <div class="act2 border-4 border-blue-600 m-4 bg-gray-50">
        <div class="layer1 flex">
            <div class="w-3/5 h-40 bg-purple-900 rounded-2xl m-4" ></div>
            <div class="w-2/5 h-40 bg-blue-300 rounded-2xl m-4" ></div>
        </div>
        <div class="layer1 flex">
            <div class="w-1/4 h-40 bg-gray-500 rounded-2xl m-4" ></div>
            <div class="w-3/4 h-40 bg-gray-900 rounded-2xl m-4" ></div>
        </div>
        <div class="layer1 flex">
            <div class="w-1/3 h-40 bg-green-500 rounded-2xl m-4" ></div>
            <div class="w-1/3 h-40 bg-yellow-300 rounded-2xl m-4" ></div>
            <div class="w-1/3 h-40 bg-red-500 rounded-2xl m-4" ></div>
        </div>
        <div class="layer1 flex">
            <div class="w-1/4 h-40 bg-pink-500 rounded-2xl m-4" ></div>
            <div class="w-3/4 h-40 bg-purple-500 rounded-2xl m-4" ></div>
        </div>
    </div>
    <div class="flex">
        <div class="w-1/2 h-60 bg-green-900"></div>
        <div class="w-1/2 h-60 bg-pink-900"></div>
    </div>
</body>
</html>
